plugins {
    id 'java'
}

configurations {
    modules
    compile.extendsFrom(modules)
}

version 'unspecified'

repositories {
    mavenCentral()
    maven {
        name 'm2-dv8tion'
        url 'https://m2.dv8tion.net/releases'
    }
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    dependencies {
        // JDA discord API
        implementation("net.dv8tion:JDA:4.3.0_277")
        implementation ("com.sedmelluq:lavaplayer:1.3.78")
    }

    compile project(':Common')
    compile project(':DB')
}

task packageAll(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.persybot.Bot'
    }

    // pack yours main module
    from sourceSets.main.output

    // pack your other two modules
    from {
        configurations.modules.collect { it.isDirectory() ? it : zipTree(it) }
    }

    // pack all dependencies in the project
    from configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}
